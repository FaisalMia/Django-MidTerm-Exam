{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class='container'>
    <form style="width: 50%; margin:auto" method='post' >
        <h1 class='text-centre'> {{type}} user</h1>
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-success">{{type}}</button>
    </form>
</section>

{% endblock content %}
